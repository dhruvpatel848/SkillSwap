            top: -40px;
            right: 0;

        .sidebar .side-menu li.active::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            bottom: -40px;
            right: 0;
            box-shadow: 20px -20px 0 var(--grey);

        .sidebar .side-menu li a {

        .sidebar .side-menu li.active a {
            color: var(--success);

        .sidebar.close .side-menu li a {
            width: calc(48px - (4px * 2));
            transition: all 0.3s ease;
        }

        .sidebar .side-menu li a .bx {
            min-width: calc(60px - ((4px + 6px) * 2));
            display: flex;
            font-size: 1.6rem;
            justify-content: center;
        }

        .sidebar .side-menu li a.logout {
            color: var(--danger);
        }

        .content {
            position: relative;
            width: calc(100% - 230px);
            left: 230px;
            transition: all 0.3s ease;
        }

        .sidebar.close~.content {
            width: calc(100% - 60px);
            left: 60px;
        }

        .content nav {
            height: 56px;
            background: var(--light);
            padding: 0 24px 0 0;
            display: flex;
            align-items: center;

            position: sticky;
            top: 0;
            left: 0;

            position: absolute;
            width: 40px;
            height: 40px;
            bottom: -40px;
            left: 0;
            border-radius: 50%;

            height: 100%;
            border: none;
            background: var(--grey);
            border-radius: 36px 0 0 36px;
            outline: none;
            width: 100%;
            color: var(--dark);
        }

        .content nav form .form-input button {
            width: 80px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary);
            color: var(--light);

        }

        .content nav .notif .count {

            color: var(--light);
            border: 2px solid var(--light);
            font-weight: 700;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content nav .profile img {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 50%;
        }

        .content nav .theme-toggle {
            display: block;
            min-width: 50px;
            height: 25px;
            background: var(--grey);
            cursor: pointer;
            position: relative;
            border-radius: 25px;
        }

        .content nav .theme-toggle::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            bottom: 2px;
            width: calc(25px - 4px);
            background: var(--primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .content nav #theme-toggle:checked+.theme-toggle::before {
            left: calc(100% - (25px - 4px) - 2px);
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
